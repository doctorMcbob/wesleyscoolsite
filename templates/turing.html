{% extends "base.html" %}

{% block title %} Turing Machine {% endblock %}

{% block content %}
<canvas id="board"></canvas><br>
<canvas id="rule"></canvas><br>
<div class="spacebelow">
  <button onclick="updateRule()">Randomize Rule</button>
  <button onclick="nextButton()">Apply Rule</button>
  <button onclick="resetBoard()">Reset Board</button>
  <button onclick="playToggle()">Play/Stop</button>
  <p>States:</p>
  <input onchange="updateStates(this.value)" min="1" max="8" value="8" type="range" id="states"></input>
</div>
<script type="text/javascript" src="/static/js/turing.js"></script>
{% endblock%}

{% block footer %}
{% endblock %}
